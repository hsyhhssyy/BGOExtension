<!DOCTYPE html>
<html>
	<head>
		<title>
			Message Object viewer
		</title>
		<link rel="stylesheet" type="text/css" href="popup.css" />
	</head>
<body>
<p id="message">Error Message</p>
<div id="content">
	<table>
		<tr>
			<td class="item-name" style="width:30%">Player Name</td>
			<td style="width:70%"><div id="content-player-name" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">Possible Action</td>
			<td><div id="content-action-count" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">Player Number</td>
			<td><div id="content-player-no" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">Message</td>
			<td><div id="content-message" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">Last Action</td>
			<td><div id="content-last-action" class="content-div">&nbsp;</div></td>
		</tr>
	</table>
</div>
</body>
<script src="jquery-2.0.0.min.js"></script>
<script src="popup.js"></script>
</html>
