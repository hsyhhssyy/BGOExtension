<!DOCTYPE html>
<html>
	<head>
		<title>
			Message Object viewer
		</title>
		<link rel="stylesheet" type="text/css" href="popup.css" />
	</head>
<body>
<p id="message">Error Message</p>
<div id="content">
	<table>
		<tr>
			<td class="item-name" style="width:30%">Player Name</td>
			<td style="width:70%"><div id="content-player-name" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">Possible Action</td>
			<td><div id="content-action-count" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">Player Number</td>
			<td><div id="content-player-no" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">Message</td>
			<td><div id="content-message" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td class="item-name">Last Action</td>
			<td><div id="content-last-action" class="content-div">&nbsp;</div></td>
		</tr>
		<tr>
			<td colSpan="2"><input id="activate-refresh" type="checkbox"/>Activate auto refresh every <input id="refresh-interval"  type="text" size="1"/> second.</td>
		</tr>
		<tr>
			<td  colSpan="2"><input id="notification-global-enabled" type="checkbox"/>Send desktop notification on: 
			<li><input  id="notification-your-turn"  type="checkbox"/>Your Turn. &nbsp;&nbsp; 
			<input id="notification-action-update"  type="checkbox"/>Action Update&nbsp;&nbsp; 
			<input id="notification-end-of-game" type="checkbox"/>End of Game</li></td>
		</tr>
		<tr>
			<td  colSpan="2"><input id="beep-global-enabled" type="checkbox"/>Play alert sound when: 
			<li><input  id="beep-your-turn"  type="checkbox"/>Your Turn. &nbsp;&nbsp; 
			<input id="beep-action-update"  type="checkbox"/>Action Update&nbsp;&nbsp; 
			<input id="beep-end-of-game" type="checkbox"/>End of Game</li>
			<!-- Custom Alert Sound: <input id="beep-custom-sound" type="text" size="13"/>&nbsp;<input id="beep-browse" type="button" width="1" value="Browse"/></td>-->
		</tr>
	</table>
</div>
</body>
<script src="jquery-2.0.0.min.js"></script>
<script src="popup.js"></script>
</html>
